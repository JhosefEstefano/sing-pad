<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic signature example 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background-color: white;">
  <div>
    <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button color="danger" (click)="clearPad()">Borrar</ion-button>
        </ion-col>
        <ion-col size="4" offset="2">
          <ion-button color="secondary" (click)="savePad()">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="signatureImg != null" style="background-color: white !important;">
    <img src='{{ signatureImg }}' />
  </div>
</ion-content>
